# 测试环境的项目配置文件

server:
  port: 6101
  servlet:
    context-path: /

# MySQL驱动以及连接参数
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blog_hackyle_com_test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
    username: root
    password: hackyle
  redis:
    host: 127.0.0.1
    port: 6379

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml  # 配置XML文件的位置
  configuration: # 相当于在MyBatis的主配置文件（MyBatis-config.xml）中配置
    # 一定要开启峰驼影射，否则就需要在Entity上手动设置属性名对应的字段名
    map-underscore-to-camel-case: true
    #这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.hackyle.blog.business.entity


#MinIO对象存储，文件服务器
minio:
  endpoint: http://127.0.0.1:9000/  # 外网(主要要使用API的URL，不能使用Console的URL)
  access-key: kyle-minio
  secret-key: hackyle-minio
  endpoint-in: http://127.0.0.1:9000/  # 内网(主要要使用API的URL，不能使用Console的URL)
  bucket-name: blog-test #本个项目所用的桶名