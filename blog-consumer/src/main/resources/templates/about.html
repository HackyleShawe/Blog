  <!--<title th:replace="${title}">博客详情</title>-->
  <!--<title><th:block th:text="${blogPage.title}"></th:block></title>-->
  <title>About - Hackyle</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <style type="text/css">

    .about-container {
      background-color: #476ce4;
      color: #fff;
      border-radius: 15px;
      margin: 150px auto;
      padding: 50px 80px;
      max-width: 768px;
      min-height: 400px;
      position: relative;
    }

    .fa-quote {
      color: rgba(255, 255, 255, 0.3);
      font-size: 28px;
      position: absolute;
      top: 70px;
    }

    .fa-quote-right {
      left: 40px;
    }

    .fa-quote-left {
      right: 40px;
    }

    .testimonial {
      line-height: 28px;
      text-align: justify;
    }

    .user {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }

    .user .user-image {
      border-radius: 50%;
      height: 75px;
      width: 75px;
      object-fit: cover;
    }

    .user .user-details {
      margin-left: 10px;
    }

    .user .username {
      margin: 0;
    }

    .user .role {
      font-weight: normal;
      margin: 10px 0;
    }

    .progress-bar {
      background-color: #fff;
      height: 4px;
      width: 100%;
      animation: grow 10s linear infinite;
      transform-origin: left;
    }

    @keyframes grow {
      0% {
        transform: scaleX(0);
      }
    }

    @media (max-width: 768px) {
      .testimonial-container {
        padding: 20px 30px;
      }

      .fa-quote {
        display: none;
      }
    }

  </style>

  <!-- JS -->
  <script src="plugin/jquery-1.12.4.min.js"></script>

</head>
<body>
  <div th:replace="components/nav"></div>

  <!--testimonial-box-switcher-->
  <div class="about-container">
    <div class="progress-bar"></div>
    <div class="fas fa-quote-right fa-quote"></div>
    <div class="fas fa-quote-left fa-quote"></div>
    <p class="testimonial">
      <span>- 你好，欢迎来到我的技术博客。</span> <br/>
      <span>- 我是一名Java后端开发工程师，主要技术栈是Spring生态、RocketMQ与Kafka、MySQL和Redis、Docker、Nginx。此外，对前端的一些技术也略知一二。</span> <br/>
      <span>- 本站点记录我学习和工作过程中的一些基础技术。</span> <br/>
    </p>
    <div class="user">
      <img
          src="https://randomuser.me/api/portraits/lego/0.jpg"
          alt="user"
          class="user-image"
      />
      <div class="user-details">
        <h4 class="username">Hackyle Shawe</h4>
        <p class="role">Designer Developer Architect</p>
      </div>
    </div>
  </div>

  <!--底部-->
  <div th:replace="components/footer"></div>
</body>
<script src="/js/common.js"></script>
</html>
